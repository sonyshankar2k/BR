<div class="content p-0 m-0">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6 col-md-6">
            <app-header></app-header>
        </div>
    </div>
    <div class="restaurant-list">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6 col-md-6">
                <div *ngIf="showLoader" class="m-5 text-center">
                    <span class="badge-success p-3"> Loading... </span>
                </div>
            </div>
        </div>
        <div class="row p-0 m-0">
            <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6 col-md-6 card bg-light has-no-border p-0 m-0"
                 *ngFor="let restaurant of restaurantList;">
                <a [routerLink]="['restaurant-detail']" (click)="getRestaurantDetails(restaurant)">
                    <div id="restaurant" class="card-body m-0 img-responsive restaurant-body"
                         [ngStyle]="{'background': 'url(' + restaurant?.backgroundImageURL + ') no-repeat','height':'180px','background-size':'cover'}">
                        <div class="restaurant-name">{{restaurant?.name}}</div>
                        <div class="restaurant-category">
                            {{restaurant?.category}}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="view-side-form">
    <router-outlet></router-outlet>
    <!--ToDo Sankar - Disabled as per requirements. If we want footer then uncomment the following line then good to go-->
    <!--<app-footer></app-footer>-->
</div>
